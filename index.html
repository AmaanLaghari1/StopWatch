<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>My Stopwatch</h1>
        <div id="time">
            <div class="timer" id="hrs">00</div><span class="colon">:</span>
            <div class="timer" id="mins">00</div><span class="colon">:</span>
            <div class="timer" id="secs">00</div>
        </div>
        <span class="timer" id="milisecs">00</span>
        <div class="buttons">
            <button class="btn" id="start">Start</button>
            <button class="btn" id="pause">Pause</button>
            <button class="btn" id="restart">Reset</button>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
